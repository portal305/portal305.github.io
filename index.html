<html>

<head>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-notify@1.0.4/dist/simple-notify.css" />
  <script src="https://cdn.jsdelivr.net/npm/simple-notify@1.0.4/dist/simple-notify.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#FC5C7D" />
</head>

<body class="dark-mode">
  <img class="profile-img" src="https://avatars.githubusercontent.com/u/38288940?v=4" alt="Profile" height="150" width="150" />
  <div class="info">
    <h1>Roberto La Spina</h1>
    <h2><span id="typing"></span><i class="fas fa-code"></i></h2>
    <p>Welcome to my profile!</p>
  </div>

  <div class="link">
    <h3><i class="fa-solid fa-link"></i> Link</h3>
    <a href="https://www.instagram.com/httprob"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://github.com/portal305"><i class="fab fa-github"></i> GitHub</a>
  </div>

  <div class="featured">
    <h3><i class="fa-solid fa-briefcase"></i> My projects</h3>
    <div class="carousel-container">
      <div class="carousel-inner">
        <button class="carousel-arrow carousel-left-arrow"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="carousel-panel">
          <div class="featured-item">
            <div style="display: flex; flex-direction: column; align-items: center; padding: 10px;">
              <img src="apps/BridgeMsg/1024.png" alt="BridgeMsg Icon" style="width: 80px; height: 80px; border-radius: 15px; margin-bottom: 10px;" onerror="this.src='https://via.placeholder.com/80?text=BridgeMsg'">
              <h4 style="margin: 5px 0;">BridgeMsg</h4>
              <a href="https://play.google.com/store/apps/details?id=com.roberto.bridgemsg" target="_blank" style="display: inline-block; background-color: #689f38; color: white; padding: 5px 15px; border-radius: 5px; text-decoration: none; margin-top: 5px;">
                <i class="fab fa-google-play"></i> Play Store
              </a>
              <a href="apps/bridgemsg.html" style="display: inline-block; background-color: #6A82FB; color: white; padding: 5px 15px; border-radius: 5px; text-decoration: none; margin-top: 5px;">
                <i class="fa-solid fa-circle-info"></i> More Info
              </a>
            </div>
          </div>
        </div>
        <button class="carousel-arrow carousel-right-arrow"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
  </div>

  <div class="settings">
    <a onclick="toggle()"><i class="fa-solid fa-moon" id="theme-icon"></i></a>
    <a id="share" onclick="share()"><i class="fa-solid fa-share"></i></a>
  </div>

</body>
<script src="js/theme.js"></script>
<script src="js/cookies.js"></script>
<script src="js/typing.js"></script>
<script src="https://cdn.jsdelivr.net/npm/carousel-js@4.0.0/dist/carousel.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var leftArrow = document.querySelector('.carousel-left-arrow');
    var rightArrow = document.querySelector('.carousel-right-arrow');

    var carousel = new Carousel({
      panels: document.getElementsByClassName('carousel-panel'),
      panelActiveClass: 'carousel-panel-active',
      leftArrow: leftArrow,
      rightArrow: rightArrow,
      arrowDisabledClass: 'arrow-disabled',
      lazyLoadAttr: 'data-lazy-src',
      assetLoadingClass: 'image-loading'
    });

    carousel.goTo(0);
  });
</script>

</html>
